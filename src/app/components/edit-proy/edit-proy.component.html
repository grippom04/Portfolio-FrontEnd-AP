<section class="vh-200 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2">Edicion de Proyecto</h2>
                <p class="text-white-50 mb-5">Por favor, ingresar los datos</p>
  
                <form #f="ngForm" (ngSubmit)="onEdit()" novalidate>
  
                  <div class="container">

                    <div class="row">
                      <div class="col-mb-4">
                        <div class="mb-4 " form-gruop>
                          <label class="form-label">Nombre del Proyecto</label>
                          <input type="text" class="form-control" id="nombre_titulo" name="nombre_titulo" [(ngModel)]="nombre_proyecto" required/>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-mb-4">
                        <div class="mb-4" form-gruop>
                          <label class="form-label">Fecha</label>
                          <input type="text" class="form-control" id="nombre_colegio" name="nombre_colegio" [(ngModel)]="fecha_inicio" required/>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-mb-4">
                        <div class="mb-4" form-gruop>
                          <label class="form-label">Link</label>
                          <input type="text" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)]="link" />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-mb-4">
                        <div class="mb-4" form-gruop>
                          <label class="form-label">Descripcion</label>
                          <textarea name="descripcion" id="" cols="51" rows="5" [(ngModel)]="descripcion" required></textarea>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-mb-4">
                          <div class="mb-4 " form-gruop>
                              <label class="form-label">Imagen</label>
                              <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img"
                              (change)="setImage($event)" accept=".png, .jpg, .jpeg"/>
                          </div>
                      </div>
                    </div>
                    <div>
                      <img [src]="imageService.url" width="200px" height="200px">
                    </div> 

                  </div>
                  <div style="margin-top: 10px;">
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Terminar</button>
                </div>
                </form>
  
              </div>
  
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
